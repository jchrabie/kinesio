<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="/assets/logo.png" alt="logo" />
      Diane de Sagazan
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let link of links" ngbDropdown>
          <a
            *ngIf="!link.children || !link.children.length; else dropdown"
            class="nav-link text-uppercase"
            [routerLink]="link.url"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            (click)="toggleMenu()"
            role="button"
          >
            <span translate>{{ link.name }}</span>
          </a>
          <ng-template #dropdown>
            <a class="nav-item nav-link text-uppercase" ngbDropdownToggle [ngClass]="{ active: hasChildrenActive }">
              <span translate>{{ link.name }}</span>
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a
                *ngFor="let dropdownItem of link.children"
                [routerLink]="dropdownItem.url"
                routerLinkActive="active"
                (click)="toggleMenu()"
                #dropdownItem
                ngbDropdownItem
              >
                {{ dropdownItem.name }}
              </a>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
